{% extends 'insurance_app/base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Клиенты</h2>
    <a href="{% url 'insurance_app:create_client' %}" class="btn btn-primary">Добавить клиента</a>
</div>

<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Фамилия</th>
                <th>Имя</th>
                <th>Телефон</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for client in clients %}
            <tr>
                <td>{{ client.last_name }}</td>
                <td>{{ client.first_name }}</td>
                <td>{{ client.phone }}</td>
                <td>{{ client.email }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="text-center">Нет клиентов</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
